<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReparaFacilSPA.cl</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #28a745, #20c997);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 5px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .auth-tab.active {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .form-input.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-group .form-input {
            padding-left: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #28a745;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }

        .form-footer a {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                padding: 30px 25px;
            }

            .auth-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-tools"></i> ReparaFacilSPA</h1>
            <p>Sistema de gestión de reparaciones técnicas</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </div>
            <div class="auth-tab" onclick="switchTab('register')">
                <i class="fas fa-user-plus"></i> Registro
            </div>
        </div>

        <div id="alertContainer"></div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginUsername">Usuario</label>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="loginUsername" class="form-input" placeholder="Ingresa tu usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="loginPassword" class="form-input" placeholder="Ingresa tu contraseña" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-spinner loading"></i>
                <span class="btn-text">Iniciar Sesión</span>
            </button>

            <div class="form-footer">
                <a href="#" onclick="alert('Contacta al administrador para recuperar tu contraseña')">¿Olvidaste tu contraseña?</a>
            </div>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerUsername">Usuario</label>
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="registerUsername" class="form-input" placeholder="Elige un nombre de usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="registerEmail" class="form-input" placeholder="tu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="registerNombre">Nombre</label>
                <div class="input-group">
                    <i class="fas fa-id-card input-icon"></i>
                    <input type="text" id="registerNombre" class="form-input" placeholder="Tu nombre" required>
                </div>
            </div>

            <div class="form-group">
                <label for="registerApellido">Apellido</label>
                <div class="input-group">
                    <i class="fas fa-id-card input-icon"></i>
                    <input type="text" id="registerApellido" class="form-input" placeholder="Tu apellido" required>
                </div>
            </div>

            <div class="form-group">
                <label for="registerTelefono">Teléfono (Opcional)</label>
                <div class="input-group">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="tel" id="registerTelefono" class="form-input" placeholder="+56 9 1234 5678">
                </div>
            </div>

            <div class="form-group">
                <label for="registerPassword">Contraseña</label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="registerPassword" class="form-input" placeholder="Mínimo 6 caracteres" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('registerPassword')"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Repite tu contraseña" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-spinner loading"></i>
                <span class="btn-text">Crear Cuenta</span>
            </button>

            <div class="form-footer">
                <p>Al registrarte como técnico, podrás gestionar servicios de reparación</p>
            </div>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8081/reparafacil-api/api/v1/auth';

        // Cambiar entre tabs
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            clearAlert();
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('.password-toggle');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Mostrar alerta
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} show">
                    <i class="fas ${type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle'}"></i>
                    ${message}
                </div>
            `;
        }

        // Limpiar alerta
        function clearAlert() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        // Mostrar/ocultar loading
        function setLoading(formId, loading) {
            const form = document.getElementById(formId);
            const loadingIcon = form.querySelector('.loading');
            const submitBtn = form.querySelector('button[type="submit"]');
            
            if (loading) {
                loadingIcon.classList.add('show');
                submitBtn.disabled = true;
            } else {
                loadingIcon.classList.remove('show');
                submitBtn.disabled = false;
            }
        }

        // Realizar petición API
        async function fetchAPI(endpoint, data) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                throw new Error('Error de conexión con el servidor');
            }
        }

        // Manejar login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearAlert();
            setLoading('loginForm', true);

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showAlert('Por favor completa todos los campos');
                setLoading('loginForm', false);
                return;
            }

            try {
                const response = await fetchAPI('/login', {
                    username: username,
                    password: password
                });

                if (response.success) {
                    showAlert('¡Login exitoso! Redirigiendo...', 'success');
                    
                    localStorage.setItem('userSession', JSON.stringify({
                        user: response.user,
                        sessionToken: response.sessionToken,
                        loginTime: new Date().toISOString()
                    }));
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert(response.message);
                }
            } catch (error) {
                showAlert(error.message);
            } finally {
                setLoading('loginForm', false);
            }
        });

        // Manejar registro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearAlert();
            setLoading('registerForm', true);

            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const nombre = document.getElementById('registerNombre').value.trim();
            const apellido = document.getElementById('registerApellido').value.trim();
            const telefono = document.getElementById('registerTelefono').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !nombre || !apellido || !password) {
                showAlert('Por favor completa todos los campos obligatorios');
                setLoading('registerForm', false);
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Las contraseñas no coinciden');
                setLoading('registerForm', false);
                return;
            }

            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres');
                setLoading('registerForm', false);
                return;
            }

            try {
                const response = await fetchAPI('/register', {
                    username: username,
                    email: email,
                    nombre: nombre,
                    apellido: apellido,
                    telefono: telefono,
                    password: password
                });

                if (response.success) {
                    showAlert('¡Registro exitoso! Redirigiendo...', 'success');
                    
                    localStorage.setItem('userSession', JSON.stringify({
                        user: response.user,
                        sessionToken: response.sessionToken,
                        loginTime: new Date().toISOString()
                    }));
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showAlert(response.message);
                }
            } catch (error) {
                showAlert(error.message);
            } finally {
                setLoading('registerForm', false);
            }
        });

        // Verificar sesión existente
        document.addEventListener('DOMContentLoaded', function() {
            const userSession = localStorage.getItem('userSession');
            if (userSession) {
                try {
                    const session = JSON.parse(userSession);
                    const loginTime = new Date(session.loginTime);
                    const now = new Date();
                    const hoursDifference = (now - loginTime) / (1000 * 60 * 60);
                    
                    if (hoursDifference < 24) {
                        showAlert('Ya tienes una sesión activa. Redirigiendo...', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1500);
                        return;
                    } else {
                        localStorage.removeItem('userSession');
                    }
                } catch (error) {
                    localStorage.removeItem('userSession');
                }
            }
        });

        // Limpiar errores al escribir
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error');
            });
        });
    </script>
</body>
</html>
