# Configuración de la aplicación
spring.application.name=reparafacilspa-servicios-reparacion

# Configuración Oracle Database
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@REPARA_HIGH?TNS_ADMIN=catalogo/Wallet_Repara
spring.datasource.username=ADMIN
spring.datasource.password=Reparafacil1
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Servidor
server.address=0.0.0.0
server.port=8081
server.servlet.context-path=/reparafacil-api

# CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
spring.web.cors.allowed-headers=*

# Desactivar logs de debug
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.java.sql=WARN

# Desactivar open-in-view warning
spring.jpa.open-in-view=false

#  Configuracion SWAGGER
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/doc/swagger-ui.html
spring.profiles.active=dev

# src/main/resources/application.properties
# Configuración PRINCIPAL - Define el perfil activo

# Perfil activo por defecto
spring.profiles.active=dev

# Configuraciones comunes a todos los perfiles
spring.application.name=reparafacilspa-servicios-reparacion

# Configuración de Jackson (JSON)
spring.jackson.time-zone=America/Santiago
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Configuración general de JPA
spring.jpa.open-in-view=false

# Configuración de logs generales
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n