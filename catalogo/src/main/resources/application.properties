# src/main/resources/application.properties
# Configuración PRINCIPAL - Define el perfil activo

# Perfil activo por defecto
spring.profiles.active=dev

# Configuraciones comunes a todos los perfiles
spring.application.name=reparafacilspa-servicios-reparacion

# Configuración de Jackson (JSON)
spring.jackson.time-zone=America/Santiago
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# Configuración general de JPA
spring.jpa.open-in-view=false

# NUEVA CONFIGURACIÓN: HATEOAS
spring.hateoas.use-hal-as-default-json-media-type=false

# Configuración de logs generales
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n