# src/main/resources/application-test.properties
# Configuración para PRUEBAS

# Configuración de la aplicación
spring.application.name=reparafacilspa-servicios-reparacion-test

# H2 Database en memoria (FORZADO para tests)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=Oracle
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuración de JPA/Hibernate para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Excluir componentes de autenticación para tests
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Permitir sobreescritura de beans
spring.main.allow-bean-definition-overriding=true

# Servidor de test
server.port=0
server.servlet.context-path=/reparafacil-api

# Desactivar funcionalidades innecesarias en tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logs mínimos para tests
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.java.sql=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN

# Cache deshabilitado para tests
spring.cache.type=none

# H2 Console para debug (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console