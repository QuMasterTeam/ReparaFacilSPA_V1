# src/main/resources/application-test.properties
# Configuración para PRUEBAS

# Configuración de la aplicación
spring.application.name=reparafacilspa-servicios-reparacion-test

# Opción 1: Oracle Database separada para tests (recomendado para producción)
# spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# spring.datasource.url=jdbc:oracle:thin:@REPARA_TEST_HIGH?TNS_ADMIN=catalogo/Wallet_Repara_Test
# spring.datasource.username=ADMIN
# spring.datasource.password=Reparafacil1
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Opción 2: H2 Database en memoria (más rápido para tests)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuración de JPA/Hibernate para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Servidor de test
server.port=0
server.servlet.context-path=/reparafacil-api

# Desactivar funcionalidades innecesarias en tests
spring.web.cors.allowed-origins=
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Logs mínimos para tests
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.java.sql=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN

# Desactivar open-in-view warning
spring.jpa.open-in-view=false

# NO cargar DataLoader en tests
# spring.profiles.include= (vacío)

# Cache deshabilitado para tests
spring.cache.type=none

# H2 Console para debug (opcional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console